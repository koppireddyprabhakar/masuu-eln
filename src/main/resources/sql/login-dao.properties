#SELECT_USER_DETAILS=SELECT * FROM USERS_DETAILS WHERE MAIL_ID=?
SELECT_USER_DETAILS=SELECT UD.USER_ID, FIRST_NAME, LAST_NAME, DATE_OF_BIRTH, GENDER, DEPT_ID, ROLE_ID, CONTACT_NO, MAIL_ID,TEAM_ID, UD.STATUS, ADDRESS_LINE1, ADDRESS_LINE2, CITY, ZIP_CODE, UD.INSERT_DATE, UD.INSERT_USER, UD.UPDATE_DATE, UD.UPDATE_USER, PASSWORD, FIRSTLOGIN, OTP, TIMESTAMP FROM USERS_DETAILS UD left join USER_TEAM UT ON UD.USER_ID = UT.USER_ID WHERE MAIL_ID = ?
UPDATE_PASSWORD=UPDATE USERS_DETAILS SET PASSWORD = ?, firstLogin = ? WHERE MAIL_ID = ?
