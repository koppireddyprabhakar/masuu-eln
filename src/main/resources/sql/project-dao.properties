getProjectTeamById=SELECT PROJECT_TEAM_ID, PROJECT_ID, TEAM_ID, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER FROM PROJECT_TEAM WHERE PROJECT_TEAM_ID=
getProjectTeamList=SELECT PROJECT_TEAM_ID, PROJECT_ID, TEAM_ID, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER FROM PROJECT_TEAM  ORDER BY INSERT_DATE DESC
createProjectTeam=INSERT INTO PROJECT_TEAM(PROJECT_ID, TEAM_ID, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER) VALUES ( :projectId, :teamId, :insertDate, :insertUser, :updateDate, :updateUser)
updateProjectTeam=UPDATE PROJECT_TEAM SET PROJECT_ID = :projectId, TEAM_ID = :teamId, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE PROJECT_TEAM_ID = :projectTeamId  AND 1=1
deleteProjectTeam=DELETE FROM PROJECT_TEAM WHERE PROJECT_TEAM_ID=?