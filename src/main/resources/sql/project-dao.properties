update.project.team=UPDATE PROJECT_TEAM SET PROJECT_ID = :projectId, TEAM_ID = :teamId, STATUS = :status, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE PROJECT_ID = :projectId  AND 1=1
inactivate.project.team=UPDATE PROJECT_TEAM SET STATUS = :status, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE PROJECT_ID = :projectId  AND 1=1
