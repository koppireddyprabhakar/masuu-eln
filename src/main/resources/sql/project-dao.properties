getProjectById=SELECT PROJECT_ID, PROJECT_NAME, PRODUCT_ID, STATUS, STRENGTH, DOSAGE_ID, FORMULATION_ID, TEAM_ID, MARKET_ID, INSERT_DATE, INSERT_PROCESS, UPDATE_DATE, UPDATE_PROCESS FROM PROJECT WHERE PROJECT_ID=
getProjectList=SELECT PROJECT_ID, PROJECT_NAME, PRODUCT_ID, STATUS, STRENGTH, DOSAGE_ID, FORMULATION_ID, TEAM_ID, MARKET_ID, INSERT_DATE, INSERT_PROCESS, UPDATE_DATE, UPDATE_PROCESS FROM PROJECT ORDER BY INSERT_DATE
createProject=INSERT INTO PROJECT(PROJECT_NAME, PRODUCT_ID, STATUS, STRENGTH, DOSAGE_ID, FORMULATION_ID, TEAM_ID, MARKET_ID, INSERT_DATE, INSERT_PROCESS, UPDATE_DATE, UPDATE_PROCESS) VALUES ( :projectName, :productId, :status, :strength, :dosageId, :formulationId, :teamId, :marketId, :insertDate, :insertProcess, :updateDate, :updateProcess)
updateProject=UPDATE PROJECT SET PROJECT_NAME = :projectName, PRODUCT_ID = :productId, STATUS = :status, STRENGTH = :strength, DOSAGE_ID = :dosageId, FORMULATION_ID = :formulationId, TEAM_ID = :teamId, MARKET_ID = :marketId, INSERT_DATE = :insertDate, INSERT_PROCESS = :insertProcess, UPDATE_DATE = :updateDate, UPDATE_PROCESS = :updateProcess WHERE PROJECT_ID = :projectId  AND 1=1
deleteProject=DELETE FROM PROJECT WHERE PROJECT_ID=?

