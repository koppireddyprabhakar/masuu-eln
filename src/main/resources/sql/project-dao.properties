get.project.by.id=SELECT P.PROJECT_ID, P.PROJECT_NAME, P.PRODUCT_ID, P.PRODUCT_NAME, P.PRODUCT_CODE, P.STATUS, P.STRENGTH, P.DOSAGE_ID, P.DOSAGE_NAME, P.FORMULATION_ID, P.FORMULATION_NAME, P.TEAM_ID, P.TEAM_NAME, P.MARKET_ID, P.MARKET_NAME, PT.PROJECT_TEAM_ID, PT.PROJECT_ID PROJECTID, PT.TEAM_ID TEAMID, P.INSERT_DATE, P.INSERT_USER, P.UPDATE_DATE, P.UPDATE_USER FROM PROJECT P LEFT JOIN PROJECT_TEAM PT ON P.PROJECT_ID = PT.PROJECT_ID WHERE P.PROJECT_ID =
get.project.list=SELECT P.PROJECT_ID, P.PROJECT_NAME, P.PRODUCT_ID, P.PRODUCT_NAME, P.PRODUCT_CODE, P.STATUS, P.STRENGTH, P.DOSAGE_ID, P.DOSAGE_NAME, P.FORMULATION_ID, P.FORMULATION_NAME, P.TEAM_ID, P.TEAM_NAME, P.MARKET_ID, P.MARKET_NAME, PT.PROJECT_TEAM_ID, PT.PROJECT_ID PROJECTID, PT.TEAM_ID TEAMID, P.INSERT_DATE, P.INSERT_USER, P.UPDATE_DATE, P.UPDATE_USER FROM PROJECT P LEFT JOIN PROJECT_TEAM PT ON P.PROJECT_ID = PT.PROJECT_ID WHERE 1 = 1
create.project=INSERT INTO PROJECT(PROJECT_NAME, PRODUCT_ID, PRODUCT_NAME, PRODUCT_CODE, STATUS, STRENGTH, DOSAGE_ID, DOSAGE_NAME, FORMULATION_ID, FORMULATION_NAME, TEAM_ID, TEAM_NAME, MARKET_ID, MARKET_NAME, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER) VALUES ( :projectName, :productId, :productName, :productCode, :status, :strength, :dosageId, :dosageName, :formulationId, :formulationName, :teamId, :teamName, :marketId, :markertName, :insertDate, :insertUser, :updateDate, :updateUser)
update.project=UPDATE PROJECT SET PROJECT_NAME = :projectName, PRODUCT_ID = :productId, PRODUCT_NAME =:productName, PRODUCT_CODE = :productCode, STATUS = :status, STRENGTH = :strength, DOSAGE_ID = :dosageId, DOSAGE_NAME = :dosageName, FORMULATION_ID = :formulationId, FORMULATION_NAME = :formulationName, TEAM_ID = :teamId, TEAM_NAME = :teamName, MARKET_ID = :marketId, MARKET_NAME = :markertName, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE PROJECT_ID = :projectId  AND 1=1
delete.project=DELETE FROM PROJECT WHERE PROJECT_ID=?
inactivate.project=UPDATE PROJECT SET STATUS = :status, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE PROJECT_ID = :projectId  AND 1=1

