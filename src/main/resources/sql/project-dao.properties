getProjectById=SELECT PROJECT_ID, PROJECT_NAME, PRODUCT_ID, STATUS, STRENGTH, DOSAGE_ID, FORMULATION_ID, TEAM_ID, MARKET_ID, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER FROM PROJECT WHERE PROJECT_ID=
getProjectList=SELECT PROJECT_ID, PROJECT_NAME, PRODUCT_ID, STATUS, STRENGTH, DOSAGE_ID, FORMULATION_ID, TEAM_ID, MARKET_ID, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER FROM PROJECT WHERE 1 = 1
createProject=INSERT INTO PROJECT(PROJECT_NAME, PRODUCT_ID, STATUS, STRENGTH, DOSAGE_ID, FORMULATION_ID, TEAM_ID, MARKET_ID, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER) VALUES ( :projectName, :productId, :status, :strength, :dosageId, :formulationId, :teamId, :marketId, :insertDate, :insertUser, :updateDate, :updateUser)
updateProject=UPDATE PROJECT SET PROJECT_NAME = :projectName, PRODUCT_ID = :productId, STATUS = :status, STRENGTH = :strength, DOSAGE_ID = :dosageId, FORMULATION_ID = :formulationId, TEAM_ID = :teamId, MARKET_ID = :marketId, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE PROJECT_ID = :projectId  AND 1=1
deleteProject=DELETE FROM PROJECT WHERE PROJECT_ID=?

