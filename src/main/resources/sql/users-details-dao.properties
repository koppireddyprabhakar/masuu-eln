getUsersDetailsById=SELECT U.USER_ID, U.FIRST_NAME, U.LAST_NAME, U.DATE_OF_BIRTH, U.GENDER, U.DEPT_ID, U.ROLE_ID, U.CONTACT_NO, U.MAIL_ID, U.STATUS, U.ADDRESS_LINE1, U.ADDRESS_LINE2, U.CITY, U.ZIP_CODE, U.INSERT_DATE, U.INSERT_USER, U.UPDATE_DATE, U.UPDATE_USER, UD.DOSAGE_ID, UR.ROLE_NAME, D.DEPARTMENT_NAME FROM USERS_DETAILS U LEFT JOIN USER_DOSAGE UD ON U.USER_ID = UD.USER_ID LEFT JOIN USER_ROLE UR ON U.ROLE_ID = UR.ROLE_ID LEFT JOIN DEPARTMENT D ON U.DEPT_ID = D.DEPT_ID WHERE U.USER_ID = 
getUsersDetailsList=SELECT U.USER_ID, U.FIRST_NAME, U.LAST_NAME, U.DATE_OF_BIRTH, U.GENDER, U.DEPT_ID, U.ROLE_ID, U.CONTACT_NO, U.MAIL_ID, U.STATUS, U.ADDRESS_LINE1, U.ADDRESS_LINE2, U.CITY, U.ZIP_CODE, U.INSERT_DATE, U.INSERT_USER, U.UPDATE_DATE, U.UPDATE_USER, UD.DOSAGE_ID, UR.ROLE_NAME, D.DEPARTMENT_NAME FROM USERS_DETAILS U LEFT JOIN USER_DOSAGE UD ON U.USER_ID = UD.USER_ID LEFT JOIN USER_ROLE UR ON U.ROLE_ID = UR.ROLE_ID LEFT JOIN DEPARTMENT D ON U.DEPT_ID = D.DEPT_ID ORDER BY U.INSERT_DATE
createUsersDetails=INSERT INTO USERS_DETAILS(FIRST_NAME, LAST_NAME, DATE_OF_BIRTH, GENDER, DEPT_ID, ROLE_ID, CONTACT_NO, MAIL_ID, STATUS, ADDRESS_LINE1, ADDRESS_LINE2, CITY, ZIP_CODE, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER) VALUES (:firstName, :lastName, :dateOfBirth, :gender, :deptId, :roleId, :contactNo, :mailId, :status, :addressLine1, :addressLine2, :city, :zipCode, :insertDate, :insertUser, :updateDate, :updateUser) 
updateUsersDetails=UPDATE USERS_DETAILS SET FIRST_NAME = :firstName, LAST_NAME = :lastName, DATE_OF_BIRTH = :dateOfBirth, GENDER = :gender, DEPT_ID = :deptId, ROLE_ID = :roleId, CONTACT_NO = :contactNo, MAIL_ID = :mailId, STATUS = :status, ADDRESS_LINE1 = :addressLine1, ADDRESS_LINE2 = :addressLine2, CITY = :city, ZIP_CODE = :zipCode, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE USER_ID = :userId  AND 1=1
deleteUsersDetails=DELETE FROM USERS_DETAILS WHERE USER_ID=?

createUserTeam=INSERT INTO USER_TEAM(USER_ID, TEAM_ID, STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER) VALUES (:userId, :teamId, :status, :insertDate, :insertUser, :updateDate, :updateUser)
updateUserTeam=UPDATE USER_TEAM SET USER_ID = :userId, TEAM_ID = :teamId, STATUS = :status, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE USER_ID= :userId AND TEAM_ID = :teamId AND 1=1