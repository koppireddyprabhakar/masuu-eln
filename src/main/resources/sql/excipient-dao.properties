getExcipientById=SELECT EXCIPIENT_ID, EXCIPIENTS_NAME, MATERIAL_TYPE, MATERIAL_NAME, BATCH_NO, SOURCE_NAME, POTENCY, GRADE, INSERT_DATE, INSERT_PROCESS, UPDATE_DATE, UPDATE_PROCESS FROM EXCIPIENTS WHERE EXCIPIENT_ID=
getExcipientList=SELECT EXCIPIENT_ID, EXCIPIENTS_NAME, MATERIAL_TYPE, MATERIAL_NAME, BATCH_NO, SOURCE_NAME, POTENCY, GRADE, INSERT_DATE, INSERT_PROCESS, UPDATE_DATE, UPDATE_PROCESS FROM EXCIPIENTS ORDER BY INSERT_DATE DESC
createExcipient=INSERT INTO EXCIPIENTS(EXCIPIENTS_NAME, MATERIAL_TYPE, MATERIAL_NAME, BATCH_NO, SOURCE_NAME, POTENCY, GRADE, INSERT_DATE, INSERT_PROCESS, UPDATE_DATE, UPDATE_PROCESS) VALUES ( :excipientsName, :materialType, :materialName, :batchNo, :sourceName, :potency, :grade, :insertDate, :insertProcess, :updateDate, :updateProcess)
updateExcipient=UPDATE EXCIPIENTS SET EXCIPIENTS_NAME = :excipientsName, MATERIAL_TYPE = :materialType, MATERIAL_NAME = :materialName, BATCH_NO = :batchNo, SOURCE_NAME = :sourceName, POTENCY = :potency, GRADE = :grade, UPDATE_DATE = :updateDate, UPDATE_PROCESS = :updateProcess WHERE EXCIPIENT_ID = :excipientId  AND 1=1
deleteExcipient=DELETE FROM EXCIPIENTS WHERE EXCIPIENT_ID=?

getExcipientsByMaterialName=SELECT EXCIPIENT_ID, EXCIPIENTS_NAME, MATERIAL_TYPE, MATERIAL_NAME, BATCH_NO, SOURCE_NAME, POTENCY, GRADE FROM EXCIPIENTS WHERE MATERIAL_NAME LIKE '%:materialName%' ORDER BY INSERT_DATE DESC