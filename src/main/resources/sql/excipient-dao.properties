get.excipient.by.id=SELECT EXCIPIENT_ID, EXCIPIENTS_NAME, MATERIAL_TYPE, MATERIAL_NAME, BATCH_NO, SOURCE_NAME, POTENCY, GRADE, STATUS, CREATION_SOURCE, QUANTITY, REMAINING_QUANTITY, LOCK, EXPIRE_DATE, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER FROM EXCIPIENTS WHERE EXCIPIENT_ID=
get.excipient.list=SELECT EXCIPIENT_ID, EXCIPIENTS_NAME, MATERIAL_TYPE, MATERIAL_NAME, BATCH_NO, SOURCE_NAME, POTENCY, GRADE, STATUS, CREATION_SOURCE, QUANTITY, REMAINING_QUANTITY, LOCK, EXPIRE_DATE, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER FROM EXCIPIENTS WHERE STATUS = 'Active' 
create.excipient=INSERT INTO EXCIPIENTS(EXCIPIENTS_NAME, MATERIAL_TYPE, MATERIAL_NAME, BATCH_NO, SOURCE_NAME, POTENCY, GRADE, STATUS, CREATION_SOURCE, QUANTITY, REMAINING_QUANTITY, LOCK, EXPIRE_DATE, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER) VALUES ( :excipientsName, :materialType, :materialName, :batchNo, :sourceName, :potency, :grade, :status, :creationSource, :quantity, :remainingQuantity, :expiryDate, :insertDate, :insertUser, :updateDate, :updateUser)
update.excipient=UPDATE EXCIPIENTS SET EXCIPIENTS_NAME = :excipientsName, MATERIAL_TYPE = :materialType, MATERIAL_NAME = :materialName, BATCH_NO = :batchNo, SOURCE_NAME = :sourceName, POTENCY = :potency, GRADE = :grade, STATUS = :status, CREATION_SOURCE = :creationSource, QUANTITY =:quantity, REMAINING_QUANTITY = :remainingQuantity, EXPIRE_DATE =:expiryDate, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE EXCIPIENT_ID = :excipientId  AND 1=1
delete.excipient=DELETE FROM EXCIPIENTS WHERE EXCIPIENT_ID=?

get.excipients.by.material.name=SELECT EXCIPIENT_ID, EXCIPIENTS_NAME, MATERIAL_TYPE, MATERIAL_NAME, BATCH_NO, SOURCE_NAME, POTENCY, GRADE, STATUS, CREATION_SOURCE, QUANTITY, REMAINING_QUANTITY, LOCK, EXPIRE_DATE FROM EXCIPIENTS WHERE MATERIAL_NAME LIKE '%:materialName%' ORDER BY INSERT_DATE DESC