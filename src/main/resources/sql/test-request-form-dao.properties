get.test.request.form.by.id=SELECT TRF_ID, EXP_ID, TRF_STATUS, CONDITION, STAGE, PACKAGING, LABEL_CLAIM, QUANTITY, MANUFACTURING_DATE, EXPIRE_DATE, STATUS, TEST_ID, TEST_NAME, TEST_NUMBER, TEST_RESULT, TEST_STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER FROM TRF WHERE TRF_ID=
get.test.request.form.list=SELECT T.TRF_ID,T.TRF_NUMBER, T.EXP_ID, T.TRF_STATUS, T.CONDITION, T.STAGE, T.PACKAGING, T.LABEL_CLAIM, T.QUANTITY, T.MANUFACTURING_DATE, T.EXPIRE_DATE, T.STATUS, T.TEST_ID, T.TEST_NAME, T.TEST_NUMBER, T.TEST_RESULT, T.TEST_STATUS, T.INSERT_DATE, T.INSERT_USER, T.UPDATE_DATE, T.UPDATE_USER, T.PURPOSE, E.BATCH_NUMBER, E.BATCH_SIZE, E.EXPERIMENT_NAME, E.TEAM_ID, E.USER_ID, P.PROJECT_ID, P.PROJECT_NAME, P.PRODUCT_CODE, P.DOSAGE_NAME, P.FORMULATION_NAME, P.MARKET_NAME, P.PRODUCT_NAME, P.STRENGTH FROM TRF T JOIN EXPERIMENT E ON T.EXP_ID = E.EXP_ID JOIN PROJECT P ON P.PROJECT_ID = E.PROJECT_ID WHERE T.STATUS = 'Active' ORDER BY INSERT_DATE DESC 
create.test.request.form=INSERT INTO TRF(EXP_ID,TRF_NUMBER, TRF_STATUS, CONDITION, STAGE, PACKAGING, LABEL_CLAIM, QUANTITY, MANUFACTURING_DATE, EXPIRE_DATE, STATUS, TEST_ID, TEST_NAME, TEST_NUMBER, TEST_RESULT, TEST_STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER, ANALYSIS_EXP_ID, PURPOSE) VALUES ( :expId,:trfNumber, :testRequestFormStatus, :condition, :stage, :packaging, :labelClaim, :quantity, :manufacturingDate, :expireDate, :status, :testId, :testName, :testNumber, :testResult, :testStatus, :insertDate, :insertUser, :updateDate, :updateUser, :analysisId, :purpose); 
update.test.request.form=UPDATE TRF SET EXP_ID = :expId, TRF_STATUS = :testRequestFormStatus, CONDITION = :condition, STAGE = :stage, PACKAGING = :packaging, LABEL_CLAIM = :labelClaim, QUANTITY = :quantity, MANUFACTURING_DATE = :manufacturingDate, EXPIRE_DATE = :expireDate, STATUS = :status, TEST_ID = :testId, TEST_NAME = :testName, TEST_NUMBER = :testNumber, TEST_RESULT = :testResult, TEST_STATUS = :testStatus, ANALYSIS_EXP_ID = :analysisId, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE TRF_ID = :testRequestFormId  AND 1=1
delete.test.request.form=DELETE FROM TRF WHERE TRF_ID=?


# TRF TEST RESULT
get.trf.test.result.by.id=SELECT TRF_TEST_ID, TRF_ID, TEST_ID, TEST_NAME, TEST_NUMBER, TEST_RESULT, TEST_STATUS, STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER FROM TRF_TEST_RESULT WHERE TRF_TEST_ID=
get.trf.test.result.list=SELECT TRF_TEST_ID, TRF_ID, TEST_ID, TEST_NAME,  TEST_NUMBER, TEST_RESULT, TEST_STATUS, STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER FROM TRF_TEST_RESULT WHERE STATUS = 'Active' ORDER BY INSERT_DATE DESC
create.trf.test.result=INSERT INTO TRF_TEST_RESULT(TRF_ID, TEST_ID, TEST_NAME, TEST_NUMBER, TEST_RESULT, TEST_STATUS, STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER) VALUES ( :trfId, :testId, :testId, :testName, :testNumber, :testStatus, :status, :insertDate, :insertUser, :updateDate, :updateUser); 
update.trf.test.result=UPDATE TRF_TEST_RESULT SET TRF_ID = :trfId, TEST_ID = :testId, TEST_NAME = :testName, TEST_NUMBER = :testNumber, TEST_RESULT = :testResult, TEST_STATUS = :testStatus, STATUS = :status, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE TRF_TEST_ID = :trfTestId  AND 1=1
delete.trf.test.result=DELETE FROM TRF_TEST_RESULT WHERE TRF_TEST_ID=?

get.test.request.form.data=SELECT T.TRF_ID, T.EXP_ID, T.TRF_STATUS, T.CONDITION, T.STAGE, T.PACKAGING, T.LABEL_CLAIM, T.QUANTITY, T.MANUFACTURING_DATE, T.EXPIRE_DATE, T.TEST_ID, T.TEST_NAME, T.TEST_NUMBER, T.TEST_RESULT, T.TEST_STATUS, T.STATUS, E.PROJECT_ID, E.TEAM_ID, E.USER_ID, E.EXPERIMENT_NAME, E.EXPERIMENT_STATUS, E.SUMMARY, E.STATUS, E.BATCH_SIZE, E.BATCH_NUMBER, P.PROJECT_NAME, P.PRODUCT_ID, P.STATUS, P.STRENGTH, P.DOSAGE_NAME, P.FORMULATION_NAME, P.TEAM_NAME, P.MARKET_NAME, P.PRODUCT_CODE, P.PRODUCT_NAME FROM TRF T JOIN EXPERIMENT E ON T.EXP_ID = E.EXP_ID JOIN PROJECT P ON E.PROJECT_ID = P.PROJECT_ID  ORDER BY T.TEST_NUMBER, T.INSERT_DATE DESC

get.test.request.form.by.analysis.id=SELECT T.TRF_ID, T.EXP_ID, T.TRF_STATUS, T.CONDITION, T.STAGE, T.PACKAGING, T.LABEL_CLAIM, T.QUANTITY, T.MANUFACTURING_DATE, T.EXPIRE_DATE, T.STATUS, T.TEST_ID, T.TEST_NAME, T.TEST_NUMBER, T.TEST_RESULT, T.TEST_STATUS, T.ANALYSIS_EXP_ID, T.INSERT_DATE, T.INSERT_USER, T.UPDATE_DATE, T.UPDATE_USER, AE.BATCH_NUMBER, AE.BATCH_SIZE, AE.ANALYSIS_NAME, AE.TEAM_ID, AE.USER_ID, P.PROJECT_ID, P.PROJECT_NAME, P.PRODUCT_CODE, P.DOSAGE_NAME, P.FORMULATION_NAME, P.MARKET_NAME, P.PRODUCT_NAME, P.STRENGTH FROM TRF AS T INNER JOIN ANALYSIS_EXPERIMENT AE ON T.ANALYSIS_EXP_ID = AE.ANALYSIS_EXP_ID INNER JOIN PROJECT AS P ON P.PROJECT_ID = AE.PROJECT_ID WHERE T.ANALYSIS_EXP_ID = :analysisId ORDER BY T.INSERT_DATE DESC