get.test.request.form.by.id=SELECT TRF_ID, EXP_ID, TRF_STATUS, CONDITION, STAGE, PACKAGING, LABEL_CLAIM, QUANTITY, MANUFACTURING_DATE, EXPIRE_DATE, STATUS, TEST_ID, TEST_NAME, TEST_NUMBER, TEST_RESULT, TEST_STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER FROM TRF WHERE TRF_ID=
get.test.request.form.list=SELECT TRF_ID, EXP_ID, TRF_STATUS, CONDITION, STAGE, PACKAGING, LABEL_CLAIM, QUANTITY, MANUFACTURING_DATE, EXPIRE_DATE, STATUS, TEST_ID, TEST_NAME, TEST_NUMBER, TEST_RESULT, TEST_STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER FROM TRF ORDER BY INSERT_DATE DESC 
create.test.request.form=INSERT INTO TRF(EXP_ID, TRF_STATUS, CONDITION, STAGE, PACKAGING, LABEL_CLAIM, QUANTITY, MANUFACTURING_DATE, EXPIRE_DATE, STATUS, TEST_ID, TEST_NAME, TEST_NUMBER, TEST_RESULT, TEST_STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER) VALUES ( :expId, :testRequestFormStatus, :condition, :stage, :packaging, :labelClaim, :quantity, :manufacturingDate, :expireDate, :status, :testId, :testName, :testNumber, :testResult, :testStatus, :insertDate, :insertUser, :updateDate, :updateUser); 
update.test.request.form=UPDATE TRF SET EXP_ID = :expId, TRF_STATUS = :testRequestFormStatus, CONDITION = :condition, STAGE = :stage, PACKAGING = :packaging, LABEL_CLAIM = :labelClaim, QUANTITY = :quantity, MANUFACTURING_DATE = :manufacturingDate, EXPIRE_DATE = :expireDate, STATUS = :status, TEST_ID = :testId, TEST_NAME = :testName, TEST_NUMBER = :testNumber, TEST_RESULT = :testResult, TEST_STATUS = :testStatus, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE TRF_ID = :testRequestFormId  AND 1=1
delete.test.request.form=DELETE FROM TRF WHERE TRF_ID=?


