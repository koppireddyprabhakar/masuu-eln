getFormulationById=SELECT FORMULATION_ID, FORMULATION_NAME, DOSAGE_ID, STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER FROM FORMULATION WHERE FORMULATION_ID=
getFormulationList=SELECT FORMULATION_ID, FORMULATION_NAME, DOSAGE_ID, STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER FROM FORMULATION ORDER BY INSERT_DATE DESC
createFormulation=INSERT INTO FORMULATION(FORMULATION_NAME, DOSAGE_ID, STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER) VALUES (:formulationName, :dosageId, :status, :insertDate, :insertUser, :updateDate, :updateUser)
updateFormulation=UPDATE FORMULATION SET FORMULATION_NAME = :formulationName, DOSAGE_ID= :dosageId, STATUS = :status, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE FORMULATION_ID= :formulationId AND 1=1
deleteFormulation=DELETE FROM FORMULATION WHERE FORMULATION_ID=?