getExperimentById=SELECT EXP_ID, PROJECT_ID, TEAM_ID, USER_ID, EXPERIMENT_NAME, EXPERIMENT_STATUS, SUMMARY, STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER FROM EXPERIMENT WHERE EXP_ID=
getExperimentList=SELECT EXP_ID, PROJECT_ID, TEAM_ID, USER_ID, EXPERIMENT_NAME, EXPERIMENT_STATUS, SUMMARY, STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER FROM EXPERIMENT ORDER BY INSERT_DATE DESC
createExperiment=INSERT INTO EXPERIMENT(PROJECT_ID, TEAM_ID, USER_ID, EXPERIMENT_NAME, EXPERIMENT_STATUS, SUMMARY, STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER) VALUES ( :projectId, :teamId, :userId, :experimentName, :experimentStatus, :summary, :status, :insertDate, :insertUser, :updateDate, :updateUser)
updateExperiment=UPDATE EXPERIMENT SET PROJECT_ID = :projectId, TEAM_ID = :teamId, USER_ID = :userId, EXPERIMENT_NAME = :experimentName, EXPERIMENT_STATUS = :experimentStatus, SUMMARY = :summary, STATUS = :status, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE EXP_ID = :expId  AND 1=1 
deleteExperiment=DELETE FROM EXPERIMENT WHERE EXP_ID=?

#EXPERIMENT DETAILS
create.experiment.details=INSERT INTO EXPERIMENT_DETAILS (EXP_ID, LOB_DETAILS, NAME, STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER) VALUES (:experimentId, :fileContent, :name, :status, :insertDate, :insertUser, :updateDate, :updateUser)
update.experiment.details=UPDATE EXPERIMENT_DETAILS SET EXP_ID = :experimentId, LOB_DETAILS = :fileContent, NAME = :name, STATUS = :status, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE EXP_DETAIL_ID = :experimentDetailId

#EXCIPIENT
create.excipient=INSERT INTO EXCIPIEN(EXCIPIENTS_NAME, MATERIAL_TYPE, MATERIAL_NAME, BATCH_NO, SOURCE_NAME, POTENCY, GRADE, STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER) VALUES ( :excipientsName, :materialType, :materialName, :batchNo, :sourceName, :potency, :grade, :status, :insertDate, :insertUser, :updateDate, :updateUser)
update.excipient=UPDATE EXCIPIENTS SET EXCIPIENTS_NAME = :excipientsName, MATERIAL_TYPE = :materialType, MATERIAL_NAME = :materialName, BATCH_NO = :batchNo, SOURCE_NAME = :sourceName, POTENCY = :potency, GRADE = :grade, STATUS = :status, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE EXCIPIENT_ID = :excipientId  AND 1=1