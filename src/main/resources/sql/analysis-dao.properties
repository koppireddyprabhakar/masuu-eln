getAnalysisList=SELECT ANALYSIS_ID, PROJECT_ID, TEAM_ID, EXP_ID, ANALYSIS_NAME, SUMMARY, STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER FROM ANALYSIS ORDER BY INSERT_DATE DESC
createAnalysis=INSERT INTO ANALYSIS(PROJECT_ID, TEAM_ID, EXP_ID, ANALYSIS_NAME, SUMMARY, STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER) VALUES ( :projectId, :teamId, :expId, :analysisName, :summary, :status, :insertDate, :insertUser, :updateDate, :updateUser); 
updateAnalysis=UPDATE ANALYSIS SET PROJECT_ID = :projectId, TEAM_ID = :teamId, EXP_ID = :expId, ANALYSIS_NAME = :analysisName, SUMMARY = :summary, STATUS = :status, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE ANALYSIS_ID = :analysisId  AND 1=1 ;
deleteAnalysis=DELETE FROM ANALYSIS WHERE ANALYSIS_ID=?

#CREATE DETAILS
create.analysis.details=INSERT INTO ANALYSIS_DETAILS (ANALYSIS_ID, LOB_DETAILS, NAME, STATUS, INSERT_USER, INSERT_DATE, UPDATE_USER, UPDATE_DATE) VALUES(:analysisId, :fileContent, :name, :status, :insertUser, :insertDate, :updateUser, :updateDate)
update.analysis.details=UPDATE ANALYSIS_DETAILS SET ANALYSIS_ID = :analysisId, LOB_DETAILS = :fileContent, NAME = :name, STATUS = :status, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE ANALYSIS_DETAIL_ID = :analysisDetailId

#EXCIPIENT
create.excipient=INSERT INTO EXCIPIEN(EXCIPIENTS_NAME, MATERIAL_TYPE, MATERIAL_NAME, BATCH_NO, SOURCE_NAME, POTENCY, GRADE, STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER) VALUES ( :excipientsName, :materialType, :materialName, :batchNo, :sourceName, :potency, :grade, :status, :insertDate, :insertUser, :updateDate, :updateUser)
update.excipient=UPDATE EXCIPIENTS SET EXCIPIENTS_NAME = :excipientsName, MATERIAL_TYPE = :materialType, MATERIAL_NAME = :materialName, BATCH_NO = :batchNo, SOURCE_NAME = :sourceName, POTENCY = :potency, GRADE = :grade, STATUS = :status, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE EXCIPIENT_ID = :excipientId  AND 1=1

