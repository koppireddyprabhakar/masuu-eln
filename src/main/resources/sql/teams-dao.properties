get.teams.list=SELECT T.TEAM_ID, T.TEAM_NAME, T.DEPT_ID, T.STATUS, TD.DOSAGE_ID, D.DOSAGE_NAME, DEPART.DEPARTMENT_NAME FROM TEAMS T LEFT JOIN TEAM_DOSAGE TD ON T.TEAM_ID = TD.TEAM_ID LEFT JOIN DOSAGE D ON D.DOSAGE_ID = TD.DOSAGE_ID LEFT JOIN DEPARTMENT DEPART ON T.DEPT_ID = DEPART.DEPT_ID ORDER BY T.INSERT_DATE DESC
createTeams=INSERT INTO TEAMS(TEAM_NAME, DEPT_ID, STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER) VALUES (:teamName, :deptId, :status, :insertDate, :insertUser, :updateDate, :updateUser)
updateTeams=UPDATE TEAMS SET TEAM_NAME = :teamName, DEPT_ID = :deptId, STATUS = :status, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE TEAM_ID= :teamId AND 1=1
deleteTeams=DELETE FROM TEAMS WHERE TEAM_ID=?

# FUNCTIONAL TEAMS
getFunctionalTeams=SELECT T.TEAM_ID, T.TEAM_NAME, TD.DOSAGE_ID, T.DEPT_ID FROM TEAMS T JOIN TEAM_DOSAGE TD ON T.TEAM_ID = TD.TEAM_ID JOIN DEPARTMENT D ON T.DEPT_ID = D.DEPT_ID WHERE D.DEPARTMENT_NAME = 'FORMULATION' ORDER BY T.INSERT_DATE DESC

# TEAMS DOSAGE
create.team.dosage=INSERT INTO TEAM_DOSAGE(TEAM_ID, DOSAGE_ID, STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER) VALUES(:teamId, :dosageId, :status, :insertDate, :insertUser, :updateDate, :updateUser)
update.team.dosage=UPDATE TEAM_DOSAGE SET DOSAGE_ID = :dosageId, STATUS= :status, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE TEAM_ID = :teamId