getTestList=SELECT TEST_ID, TEST_NAME, DESCRIPTION, STATUS, INSERT_USER, UPDATE_DATE, UPDATE_USER FROM TEST_CASES ORDER BY INSERT_DATE DESC
createTest=INSERT INTO TEST_CASES(TEST_NAME, DESCRIPTION, STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER) VALUES (:testName, :description, :status, :insertDate, :insertUser, :updateDate, :updateUser)
updateTest=UPDATE TEST_CASES SET TEST_NAME = :testName, DESCRIPTION = :description, STATUS = :status, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE TEST_ID= :testId AND 1=1
deleteTest=DELETE FROM TEST_CASES WHERE TEST_ID=?

createDosageTest=INSERT INTO DOSAGE_TEST(TEST_ID, DOSAGE_ID, STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER) VALUES (:testId, :dosageId, :status, :insertDate, :insertUser, :updateDate, :updateUser)
deleteDosageTest=DELETE FROM DOSAGE_TEST WHERE TEST_ID = :testId AND DOSAGE_ID = :dosageId