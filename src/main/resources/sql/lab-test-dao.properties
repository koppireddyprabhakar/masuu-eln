get.test.list= SELECT TS.TEST_ID TEST_ID, TS.TEST_NAME TEST_NAME, TS.DESCRIPTION DESCRIPTION, TS.STATUS STATUS, TS.INSERT_USER INSERT_USER, TS.INSERT_DATE INSERT_DATE, TS.UPDATE_USER UPDATE_USER, TS.UPDATE_DATE UPDATE_DATE, DT.DOSAGE_ID DOSAGE_ID, D.DOSAGE_NAME FROM TEST_CASES TS LEFT JOIN DOSAGE_TEST DT ON TS.TEST_ID = DT.TEST_ID LEFT JOIN DOSAGE D ON D.DOSAGE_ID = DT.DOSAGE_ID ORDER BY TS.INSERT_DATE DESC
create.test=INSERT INTO TEST_CASES(TEST_NAME, DESCRIPTION, STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER) VALUES (:testName, :description, :status, :insertDate, :insertUser, :updateDate, :updateUser)
update.test=UPDATE TEST_CASES SET TEST_NAME = :testName, DESCRIPTION = :description, STATUS = :status, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE TEST_ID= :testId AND 1=1
delete.test=DELETE FROM TEST_CASES WHERE TEST_ID=?

create.dosage.test=INSERT INTO DOSAGE_TEST(TEST_ID, DOSAGE_ID, STATUS, INSERT_DATE, INSERT_USER, UPDATE_DATE, UPDATE_USER) VALUES (:testId, :dosageId, :status, :insertDate, :insertUser, :updateDate, :updateUser)
deleteDosageTest=DELETE FROM DOSAGE_TEST WHERE TEST_ID = :testId AND DOSAGE_ID = :dosageId
update.dosage.test=UPDATE DOSAGE_TEST SET TEST_ID = :testId, DOSAGE_ID = :dosageId, STATUS = :status, UPDATE_DATE = :updateDate, UPDATE_USER = :updateUser WHERE DOSAGE_ID= :dosageId AND TEST_ID = :testId AND 1=1

